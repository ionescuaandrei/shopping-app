<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="icon" href="/assets/logo-192.jpg">
  <link rel="stylesheet" href="style.css">
  <script src="dexie.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</head>
<body>
  <nav>
    <p>Lista mea</p>
    <div class="copyright">
    <h2> Copyright 2023 &copy; Ionescu Andrei</h2>
    </div>
  </nav>
  <div class="container">
  <form id="itemForm" action="">
    <label>
      Numele produsului:
    <input type="text" id="nameInput" required>
    </label>

    <label>
      Cantitate
    <input type="number" id="quantityInput" value="1">
    </label>

    <label>
      Preţ:
    <input type="text" id="priceInput" value="0">
    </label>

    <button type="submit" id="addItemButton"> Adaugă produsul </button>
  </form>
  </div>

  <div id="itemsDiv"></div>
  <div id="totalPriceDiv"></div>
  <script src="index.js"></script>
</body>
</html>
